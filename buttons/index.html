<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Botones Sumari</title>
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Botones Sumari</h1>
        
        <!-- Botones Fill 44px -->
        <section class="section">
            <h2>Botones Fill - 44px</h2>
            <div class="button-group">
                <button class="btn-sumari btn-sumari--fill">
                    <div class="btn-text">Botón Fill</div>
                </button>
                <button class="btn-sumari btn-sumari--fill" style="--width-btn-sumari: 200px;">
                    <div class="btn-text">Botón Fill Custom</div>
                </button>
                <button class="btn-sumari btn-sumari--fill btn-sumari--with-icon">
                    <div class="btn-icon-circle">
                        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7V10C2 16 6 20.5 12 22C18 20.5 22 16 22 10V7L12 2Z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="btn-text">Con Icono</div>
                </button>
            </div>
        </section>

        <!-- Botones Gradient 44px -->
        <section class="section">
            <h2>Botones Gradient - 44px</h2>
            <div class="button-group">
                <button class="btn-sumari btn-sumari--gradient">
                    <div class="btn-text">Botón Gradient</div>
                </button>
                <button class="btn-sumari btn-sumari--gradient" style="--width-btn-sumari: 200px;">
                    <div class="btn-text">Gradient Custom</div>
                </button>
                <button class="btn-sumari btn-sumari--gradient btn-sumari--with-icon">
                    <div class="btn-icon-circle">
                        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7V10C2 16 6 20.5 12 22C18 20.5 22 16 22 10V7L12 2Z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="btn-text">Con Icono</div>
                </button>
            </div>
        </section>

        <!-- Botones Outline 44px -->
        <section class="section section--blur-demo">
            <h2>Botones Outline - 44px (con blur)</h2>
            <div class="button-group">
                <button class="btn-sumari btn-sumari--outline">
                    <div class="btn-text">Botón Outline</div>
                </button>
                <button class="btn-sumari btn-sumari--outline" style="--width-btn-sumari: 180px;">
                    <div class="btn-text">Outline Custom</div>
                </button>
                <button class="btn-sumari btn-sumari--outline btn-sumari--with-icon">
                    <div class="btn-icon-circle">
                        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="btn-text">Con Icono</div>
                </button>
            </div>
        </section>

        <!-- Botones Fill 50px -->
        <section class="section">
            <h2>Botones Fill - 50px</h2>
            <div class="button-group">
                <button class="btn-sumari btn-sumari--fill btn-sumari--large">
                    <div class="btn-text">Botón Fill Large</div>
                </button>
                <button class="btn-sumari btn-sumari--fill btn-sumari--large" style="--width-btn-sumari: 250px;">
                    <div class="btn-text">Fill Large Custom</div>
                </button>
                <button class="btn-sumari btn-sumari--fill btn-sumari--large btn-sumari--with-icon">
                    <div class="btn-icon-circle">
                        <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15M17 8L12 3M12 3L7 8M12 3V15" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="btn-text">Con Icono Large</div>
                </button>
            </div>
        </section>

        <!-- Botones Gradient 50px -->
        <section class="section">
            <h2>Botones Gradient - 50px</h2>
            <div class="button-group">
                <button class="btn-sumari btn-sumari--gradient btn-sumari--large">
                    <div class="btn-text">Gradient Large</div>
                </button>
                <button class="btn-sumari btn-sumari--gradient btn-sumari--large" style="--width-btn-sumari: 250px;">
                    <div class="btn-text">Gradient Large Custom</div>
                </button>
                <button class="btn-sumari btn-sumari--gradient btn-sumari--large btn-sumari--with-icon">
                    <div class="btn-icon-circle">
                        <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15M17 8L12 3M12 3L7 8M12 3V15" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="btn-text">Con Icono Large</div>
                </button>
            </div>
        </section>

        <!-- Botones Outline 50px -->
        <section class="section section--blur-demo">
            <h2>Botones Outline - 50px (con blur)</h2>
            <div class="button-group">
                <button class="btn-sumari btn-sumari--outline btn-sumari--large">
                    <div class="btn-text">Outline Large</div>
                </button>
                <button class="btn-sumari btn-sumari--outline btn-sumari--large" style="--width-btn-sumari: 200px;">
                    <div class="btn-text">Outline Large Custom</div>
                </button>
                <button class="btn-sumari btn-sumari--outline btn-sumari--large btn-sumari--with-icon">
                    <div class="btn-icon-circle">
                        <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M3 7V17C3 18.1046 3.89543 19 5 19H19C20.1046 19 21 18.1046 21 17V7M3 7L12 14L21 7M3 7L12 2L21 7" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="btn-text">Con Icono Large</div>
                </button>
            </div>
        </section>

        <!-- Ejemplos de ancho completo en móvil -->
        <section class="section">
            <h2>Responsive - Ancho completo en móvil</h2>
            <div class="button-group">
                <button class="btn-sumari btn-sumari--fill" style="--width-btn-sumari: 300px;">
                    <div class="btn-text">Botón que se adapta</div>
                </button>
                <button class="btn-sumari btn-sumari--outline btn-sumari--large btn-sumari--with-icon" style="--width-btn-sumari: 250px;">
                    <div class="btn-icon-circle">
                        <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="btn-text">Responsive con icono</div>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
